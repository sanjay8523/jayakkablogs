<div class="blog-form-container">
  <div class="form-card">
    <h2>{{ isEditMode ? 'Edit Blog' : 'Create New Blog' }}</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #blogForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="blogData.title"
          required
          minlength="3"
          placeholder="Enter blog title"
          class="input-title"
        />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          id="content"
          name="content"
          [(ngModel)]="blogData.content"
          required
          minlength="10"
          rows="15"
          placeholder="Write your blog content here..."
          class="input-content"
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          [disabled]="!blogForm.valid || isLoading"
          class="btn-submit"
        >
          {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Blog' : 'Publish Blog') }}
        </button>
        
        <a routerLink="/blogs" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>
