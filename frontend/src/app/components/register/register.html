<div class="container">
  <div class="card register-card" style="max-width: 400px; margin: 4rem auto;">
    <h2 style="text-align:center; margin-bottom: 1.5rem;">Create Account</h2>

    <div *ngIf="errorMessage" class="error-message" style="background:#fee2e2; color:#dc2626; padding:0.75rem; border-radius:0.5rem; margin-bottom:1rem;">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name" style="display:block; margin-bottom:0.5rem; font-weight:500;">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          minlength="2"
          placeholder="Enter your name"
        />
      </div>

      <div class="form-group" style="margin-top: 1rem;">
        <label for="email" style="display:block; margin-bottom:0.5rem; font-weight:500;">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          email
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group" style="margin-top: 1rem;">
        <label for="password" style="display:block; margin-bottom:0.5rem; font-weight:500;">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="Min 6 characters"
        />
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.valid || isLoading"
        class="btn-primary"
        style="width:100%; margin-top: 1.5rem;"
      >
        {{ isLoading ? 'Creating Account...' : 'Register' }}
      </button>
    </form>

    <p style="text-align:center; margin-top: 1.5rem; color: #64748b;">
      Already have an account? 
      <a routerLink="/login" style="color: #4F46E5; font-weight:600; text-decoration:none;">Login here</a>
    </p>
  </div>
</div>
