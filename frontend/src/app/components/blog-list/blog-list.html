<div class="blog-list-container">
  <div class="header">
    <h1>All Blogs</h1>
    <p>Discover stories, thinking, and expertise from writers on any topic.</p>
  </div>

  <div *ngIf="isLoading" class="loading">
    <p>Loading blogs...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && blogs.length === 0" class="no-blogs">
    <p>No blogs found. Be the first to write one!</p>
    <a routerLink="/create-blog" class="btn-create">Create Blog</a>
  </div>

  <div class="blogs-grid" *ngIf="!isLoading && blogs.length > 0">
    <div class="blog-card" *ngFor="let blog of blogs">
      <div class="blog-header">
        <h2>
          <a [routerLink]="['/blogs', blog.id]">{{ blog.title }}</a>
        </h2>
        <div class="blog-meta">
          <span class="author">By {{ blog.authorName }}</span>
          <span class="date">{{ formatDate(blog.createdAt) }}</span>
        </div>
      </div>

      <p class="blog-excerpt">{{ getExcerpt(blog.content) }}</p>

      <a [routerLink]="['/blogs', blog.id]" class="read-more">
        Read more â†’
      </a>
    </div>
  </div>
</div>
